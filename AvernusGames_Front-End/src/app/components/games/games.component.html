<div class="all" style="text-align: center; color: white;">
  <h1>{{ tituloFormulario }}</h1>

  <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" />
    </div>

    <div class="form-group">
      <label for="valorcompra">Valor de Compra:</label>
      <input type="number" id="valorcompra" formControlName="valorcompra" />
    </div>

    <div class="form-group">
      <label for="markup">Markup:</label>
      <input type="number" id="markup" formControlName="markup" />
    </div>

    <div class="form-group">
      <label for="descricao">Descricao:</label>
      <input type="text" id="descricao" formControlName="descricao" />
    </div>

    <div formGroupName="categoria">
      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" formControlName="categoria" />

      <label for="desc">Desc:</label>
      <input type="text" id="desc" formControlName="desc" />
    </div>

    <div formGroupName="fornecedor">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" />

      <label for="cpf">Cpf:</label>
      <input type="text" id="cpf" formControlName="cpf" />

      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email" />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" formControlName="telefone" />

      <div formGroupName="endereco">
        <label for="pais">Pais:</label>
        <input type="text" id="pais" formControlName="pais" />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" formControlName="estado" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" formControlName="cidade" />

        <label for="rua">Rua:</label>
        <input type="text" id="rua" formControlName="rua" />

        <label for="num">Num:</label>
        <input type="text" id="num" formControlName="num" />
      </div>
    </div>

    <div formGroupName="genero">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" />

      <label for="desc">Desc:</label>
      <input type="text" id="desc" formControlName="desc" />

    </div>

    <div formGroupName="desenvolvedor">
      <label for="estudio">Estudio:</label>
      <input type="text" id="estudio" formControlName="estudio" />

      <label for="nomedev">Nomedev:</label>
      <input type="text" id="nomedev" formControlName="nomedev" />

    </div>

    <div formGroupName="plataforma">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" />

      <label for="desc">Desc:</label>
      <input type="text" id="desc" formControlName="desc" />

    </div>

    <!-- Adicione outros campos conforme necessário, seguindo a estrutura do seu FormGroup -->

    <button type="submit">Cadastrar</button>
  </form>
</div>
