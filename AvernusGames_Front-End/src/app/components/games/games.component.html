<div class="all" style="text-align: center; color: white;">
  <h1>{{ tituloFormulario }}</h1>

  <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" required>
    </div>

    <div class="form-group">
      <label for="valorcompra">Valor de Compra:</label>
      <input type="number" id="valorcompra" formControlName="valorcompra" required>
    </div>

    <div class="form-group">
      <label for="markup">Markup:</label>
      <input type="number" id="markup" formControlName="markup" required>
    </div>

    <div class="form-group">
      <label for="descricao">Descricao:</label>
      <input type="text" id="descricao" formControlName="descricao" required>
    </div>

    <!-- Adicione outros campos conforme necessÃ¡rio, seguindo a estrutura do seu FormGroup -->

    <button type="submit">Cadastrar</button>
  </form>
</div>
