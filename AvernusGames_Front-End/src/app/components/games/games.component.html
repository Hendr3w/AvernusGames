<!-- games.component.html -->

<div style="text-align: center; color: white">
  <h2>{{ tituloFormulario }}</h2>

  <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
    <div>
      <label for="nome">Nome do Jogo:</label>
      <input type="text" id="nome" formControlName="nome">
    </div>

    <div>
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" formControlName="descricao"></textarea>
    </div>

    <div>
      <label for="valorcompra">Valor de Compra:</label>
      <input type="number" id="valorcompra" formControlName="valorcompra">
    </div>

    <div>
      <label for="markup">Markup:</label>
      <input type="number" id="markup" formControlName="markup">
    </div>

    <div formGroupName="fornecedor">
      <label for="nomeFornecedor">Nome do Fornecedor:</label>
      <input type="text" id="nomeFornecedor" formControlName="nome">

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" formControlName="cnpj">

      <label for="emailFornecedor">Email do Fornecedor:</label>
      <input type="email" id="emailFornecedor" formControlName="email">

      <!-- Adicione outros campos do fornecedor conforme necessário -->

      <div formGroupName="endereco">
        <label for="pais">País:</label>
        <input type="text" id="pais" formControlName="pais">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" formControlName="estado">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" formControlName="cidade">

        <label for="rua">Rua:</label>
        <input type="text" id="rua" formControlName="rua">

        <label for="num">Número:</label>
        <input type="text" id="num" formControlName="num">
      </div>
    </div>

    <div formGroupName="genero">
      <label for="nomeGenero">Nome do Gênero:</label>
      <input type="text" id="nomeGenero" formControlName="nome">

      <label for="descGenero">Descrição do Gênero:</label>
      <textarea id="descGenero" formControlName="desc"></textarea>
    </div>

    <div formGroupName="desenvolvedor">
      <label for="estudio">Estúdio:</label>
      <input type="text" id="estudio" formControlName="estudio">

      <label for="nomedev">Nome do Desenvolvedor:</label>
      <input type="text" id="nomedev" formControlName="nomedev">
    </div>

    <div formGroupName="plataforma">
      <label for="nomePlataforma">Nome da Plataforma:</label>
      <input type="text" id="nomePlataforma" formControlName="nome">

      <label for="descPlataforma">Descrição da Plataforma:</label>
      <textarea id="descPlataforma" formControlName="desc"></textarea>
    </div>

    <button type="submit">Salvar</button>
  </form>
</div>
