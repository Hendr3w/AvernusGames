<!-- fornecedores.component.html -->

<div class="container">
    <h2>{{ tituloFormulario }}</h2>
    
    <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
      <!-- Campos do formulário -->
      <div>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" formControlName="cnpj" />
      </div>
      
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" />
      </div>
      
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" formControlName="email" />
      </div>
      
      <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" formControlName="telefone" />
      </div>
      
      <div formGroupName="endereco">
        <h3>Endereço:</h3>
        <div>
          <label for="pais">País:</label>
          <input type="text" id="pais" formControlName="pais" />
        </div>
        
        <div>
          <label for="estado">Estado:</label>
          <input type="text" id="estado" formControlName="estado" />
        </div>
        
        <div>
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" formControlName="cidade" />
        </div>
        
        <div>
          <label for="rua">Rua:</label>
          <input type="text" id="rua" formControlName="rua" />
        </div>
        
        <div>
          <label for="num">Número:</label>
          <input type="text" id="num" formControlName="num" />
        </div>
      </div>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
